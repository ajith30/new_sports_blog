{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<h2>Sign Up</h2>
<form class=""  method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-info" type="submit" name="button">Sign Up</button>
</form>
{% endblock content %}
