{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form class=""  method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit" name="button">Login</button>
</form>
{% endblock content %}
